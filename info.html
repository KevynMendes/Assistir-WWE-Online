<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como Usar o Site</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Estilos do bot√£o para abrir o modal */
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Estilos do modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0px 16px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
        }

        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #ff4c4c;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Estilos para os bot√µes de voltar ao site */
        .back-button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #218838;
        }

        .back-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Responde ao mobile */
        @media (max-width: 600px) {
            .modal-content {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<!-- Bot√£o para abrir o modal -->
<button onclick="openModal()">üõà Como Usar</button>

<!-- Modal Structure -->
<div id="infoModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Como usar o site</h2>
        <p>1. No Desktop, baixe a extens√£o no Chrome, <a href="https://chromewebstore.google.com/detail/reproductor-m3u8-hls-+-da/lcipembjfkmeggpihdpdgnjildgniffl" target="_blank">clique aqui</a>.</p>
        <p>2. No celular, clique em "Celular".</p>
        <p>3. Caso o site trave, clique no bot√£o de atualizar (‚Üª).</p>

        <!-- V√°rios bot√µes para voltar ao site -->
        <div class="back-buttons">
            <button class="back-button" onclick="window.location.href='index.html'">Voltar ao site</button>
            <button class="back-button" onclick="window.location.href='index.html'">Ok, entendido!</button>
            <button class="back-button" onclick="window.location.href='index.html'">Fechar</button>
        </div>
    </div>
</div>

<!-- JavaScript para controlar o modal -->
<script>
    function openModal() {
        document.getElementById("infoModal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("infoModal").style.display = "none";
    }

    // Fecha o modal se clicar fora dele
    window.onclick = function(event) {
        var modal = document.getElementById("infoModal");
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
